<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fridge</title>
    <link rel="manifest" href="manifest.webmanifest">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans min-h-screen">

<div class="container mx-auto px-4">
    <h1 class="text-xl md:text-3xl text-center font-bold py-12">Expiration Dates in My Fridge</h1>

    <form id="productForm" class="max-w-md mx-auto mb-8">
        <div class="mb-4">
            <input type="text" id="productName" placeholder="Product Name" required class="form-input w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
        </div>
        <div class="mb-6">
            <input type="date" id="expirationDate" required class="form-input w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
        </div>
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add</button>
    </form>

    <ul id="productList" class="max-w-md mx-auto list-disc list-inside"></ul>
</div>

<script src="js/main.js"></script>
<script src="js/db.js"></script>
</body>
</html>
